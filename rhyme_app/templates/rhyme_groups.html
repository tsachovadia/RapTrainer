<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyme Groups</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; }
        #log-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: scroll;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        #frontend-log {
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
        }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        .actions button { margin-left: 10px; }
    </style>
</head>
<body>

    <h1>Rhyme Groups</h1>
    
    <form id="add-group-form" style="margin-bottom: 20px;">
        <input type="text" id="new-group-name" placeholder="New group name..." required>
        <button type="submit">Add Group</button>
    </form>

    <ul id="rhyme-groups-list">
        <!-- Groups will be loaded here by JavaScript -->
    </ul>

    <template id="group-template">
        <li class="group-item" data-id="">
            <div class="group-header">
                <span class="group-name"></span>
                <div class="actions">
                    <button class="view-words-btn">View Words</button>
                    <button class="edit-btn">Edit</button>
                    <button class="save-btn" style="display: none;">Save</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
            <div class="words-container" style="display: none; margin-left: 20px;">
                <ul class="words-list"></ul>
                <form class="add-word-form">
                    <input type="text" class="new-word-input" placeholder="Add new word..." required>
                    <button type="submit">Add Word</button>
                </form>
            </div>
        </li>
    </template>

    <div id="log-container">
        <h3>Frontend Log</h3>
        <pre id="frontend-log"></pre>
    </div>

    <script src="/static/app.js"></script>

</body>
</html>
